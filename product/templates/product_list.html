<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
    {% for p in products %}
        <li>
        <a href="/products/{{ p.id }}">#{{ p.id }} - {{ p.product_name }} - {{ p.price }}</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
